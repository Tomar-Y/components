<!DOCTYPE html>

  <head>

    <title>pagination</title>

  <body>

      <pagination :page="page" :pagerCount="pagerCount"></pagination>

    <script src="./dist/pagination.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            pagerCount: 9,
            page: {

            aa: 'abc'
          }
        }
      })
    </script>
    
  </body>
